<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="calc_display" data-action="add" id="display">0</div>
            <div class="calc_keys">
                <button class="key-operator" data-action="add" id="add">+</button>
                <button class="key-operator" data-action="subtract" id="subtract">-</button>
                <button class="key-operator" data-action="multiply" id="multiply">&times</button>
                <button class="key-operator" data-action="divide" id="divide">รท</button>

                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="zero">0</button>
                
                <button id="decimal" data-action="decimal">.</button>
                <button id="clear" data-action="clear">AC</button>
                <button  id="equals" class="key-equal" data-action="calculate">=</button>
            </div>
        </div>
        <script src="calc.js" async defer></script>
    </body>
</html>
